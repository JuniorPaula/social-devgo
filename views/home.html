<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {{ template "header" }}

    <title>Home</title>
</head>
<body>
    {{ template "navbar" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <!-- form -->
                <h4>Novo post</h4>
                <fieldset>
                    <form id="new-post">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Diga o título da sua publicação">
                        </div>
                        <div class="form-group">
                            <label for="content">Conteúdo</label>
                            <textarea name="content" id="content" class="form-control" required="required" placeholder="Diga o conteúdo da sua publicação"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <!-- posts -->
                {{ range .Posts }}
                    {{ if (eq .AuthorID $.UserID) }}
                        {{ template "post-with-permission" . }}
                    {{ else }}
                        {{ template "post-without-permission" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "footer" }}
    <script src="/assets/js/post.js"></script>

</body>
</html>
