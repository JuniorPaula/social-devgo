<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {{ template "header" }}

    <title>Editar post</title>
</head>
<body>
    {{ template "navbar" }}
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar post</h3>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="title" 
                        name="title" 
                        placeholder="Diga o título da sua publicação"
                        value="{{ .Title }}"
                        >
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea 
                        name="content"
                        id="content" 
                        class="form-control" 
                        placeholder="Diga o conteúdo da sua publicação"
                    >{{ .Content }}</textarea>
                </div>

                <button id="btn-edit-post" data-post-id="{{ .ID }}" class="btn btn-info">Editar</button>
            </div>
        </div>
    </div>
    {{ template "footer" }}
    <script src="/assets/js/edit-post.js"></script>

</body>
</html>
