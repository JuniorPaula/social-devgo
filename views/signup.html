<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="login-form" id="signup-form">
                <span>Crie seu cadastro agora mesmo no DevGo!</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div>
                    <input type="text" name="nickname" id="nickname" placeholder="Digite seu apelido" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" readonly>
                </div>
                <div>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha" readonly>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
                <a href="/">Clique aqui para fazer o login!</a>
            </form>
        </div>
    </div>

</body>
</html>
